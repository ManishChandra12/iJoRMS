	<body style="

				margin-bottom: 60px;

		<div class="container">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'index' %}">iJORMS</a>
			</div>

			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'vitae' 0 %}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; My Resume</a></li>

				<!--	<li><a href="#"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Jobs</a></li> -->

<!-- 					<li><a href="{% url 'stats' %}"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Stats</a></li>
 -->
				</ul>


				<form class="navbar-form navbar-left" role="search" method="POST" action="{% url 'search' %}">

						<button type="submit" class="btn btn-info">

					</button>
				</form>

				<ul class="nav navbar-nav navbar-right">

							{{ user }}

						<a href="{% url 'logout_user' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
							Logout
						</a>
					</li>
				</ul>

	{%block javascript%}
	{%endblock%}
